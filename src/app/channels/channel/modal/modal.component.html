<nz-modal [(nzVisible)]="isModalOpen" [nzTitle]="'Create Post'" (nzOnCancel)="closeModal()" (nzOnOk)="handleModalOk()">
    <ng-container *nzModalContent>
      <p>Enter Content for the Post:</p>
      <input nz-input type="text" [(ngModel)]="postModalContent"><br/><br/>
  
      <div class="error" >{{submitError}}</div>
      
    </ng-container>
  </nz-modal>
