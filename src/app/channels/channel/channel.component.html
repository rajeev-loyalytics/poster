<div class="container">

    <div nz-row nzJustify="space-between">
        <div nz-col [nzSpan]="4">
            <h2>{{channelName}} channel</h2>
          </div>
        <div nz-col [nzSpan]="4">
          <button class="create-action" nz-button (click)="isPostModalOpen=true" nzType="primary">Create Post</button>
        </div>
      </div>

    <h3 *ngIf="!posts.length">No Posts Created</h3>

    <nz-card *ngFor="let post of posts">
        <div class="buttons">
            <button nz-button>Edit</button>
            <button 
                nz-button 
                nzDanger
                nz-popconfirm
                nzPopconfirmTitle="Are you Sure you want to delete this Post?"
                (nzOnConfirm)="['']"
                nzOkText="Yes"
                [nzOkDanger]="true"
                nzCancelText="No">
                Delete
            </button>
        </div>
        <h2>{{post.content}}</h2><br>
        <h5>last edited {{post.timeRelation}} by {{post.createdBy}}</h5>
      </nz-card>

</div>

<app-posts-modal [(isModalOpen)]="isPostModalOpen"></app-posts-modal>
